<body>
    <h4>Contact Me</h4>

    <form action="mailto:letsrecorduk@gmail.com" method="post" enctype="text/plain">
        <label>Your Name:</label>
        <input type="text" name="Your Name">
        <br>
        <label>Your Email:</label>
        <input type="email" name="Your Email">
        <br>
        <label>Message</label>
        <br>
        <textarea rows="10" cols="30" name="Your Message"></textarea>
        <br>
        <br>
        <label>Any File(s)</label>
        <input type="file" name="Your file">
        <br>
        <br>
        <input type="submit">
    </form>


</body>
